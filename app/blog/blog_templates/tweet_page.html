{% extends 'base.html' %}

{% block content %}
<div class="container mt-2 d-flex justify-content-center">
    <div class="so-called-Twitter">
        <div class="card mt-3" style="width: 35rem;">
            <h3 class="card-header d-flex justify-content-center">{{p.title}}</h3>
            <img src=tweet-logo.png  class="card-img-top" alt="...">
            <div class="card-body">
            
            <p class="card-text d-flex justify-content-center">{{ p.content }}</p>
            </div>
        </div>
        <div class="border border-light d-flex p-2 justify-content-between">
            <div class='form-group mt-2 mb-2'>
                <form action='' method='POST'>
                    {{ tweet.hidden_tag() }}
                        <fieldset>
                            {{ tweet.comment(class='form_control', placeholder='Tweet...') }}
                        </fieldset>
                        <br>
                        <fieldset>
                            {{ tweet.submit(class='btn btn-dark') }}
                        </fieldset>
                </form>
            </div>
